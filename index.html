
<!doctype html>

<body>
	<h1> Volunteer Form </h1>
	<form method="POST" autocomplete = "on" action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" enctype="multipart/form-data">
		<fieldset>
		<p> <strong> My Info </strong></p>
		
		<label> First Name: <input type="text" name="first_name_field"></label>
		<p> <label> Last Name: <input type="text" name="last_name_field"></label></p>
		<p><label> Phone Number: <input type="tel" name="phone_field"></label></p>
		<p><label> Email Address: <input type="email" name="email_field"></label></p>
		
		<p>Gender:
			<label> Male <input type="radio" name="gender_field" value = "male"></label>
			<label> Female <input type="radio" name="gender_field" value = "female"></label>
		</p>
		
		<p> Age:
			<select name="age_field">
			<option value = "under 18"> under 18 </option>
			<option value = "18-24"> 18 - 24 </option>
			<option value = "25-34"> 25 - 34 </option>
			<option value = "35-44"> 35 - 44 </option>
			<option value = "45-54"> 45 - 54 </option>
			<option value = "55-64"> 55 - 64 </option>
			<option value = "65 and over"> 65 and over </option> </select>
		</p>
		</fieldset>
		
		<p></p>
		
		<fieldset>
		<p><strong> My Availability </strong></p>
		
		<p> Days Available: </p>
		
		<label> <input type="checkbox" name="available_field[]" value="Sunday"> Sunday </label>
		<p><label><input type="checkbox" name="available_field[]" value="Monday"> Monday </label></p>
		<p><label><input type ="checkbox" name="available_field[]" value="Tuesday"> Tuesday </label></p>
		<p><label><input type ="checkbox" name="available_field[]" value="Wednesday"> Wednesday </label></p>
		<p><label><input type ="checkbox" name="available_field[]" value="Thursday"> Thursday </label></p>
		<p><label><input type ="checkbox" name="available_field[]" value="Friday"> Friday </label></p>
		<p><label><input type ="checkbox" name="available_field[]" value="Saturday"> Saturday </label></p>
		
		<p></p>
	
		<p><label for = "a_textarea"> Any Comments? </label>
			<textarea cols="50" rows = "5" name = "comments_field" placeholder="Enter Text" id="a_textarea"></textarea>
		</p>
		
		<p><input type = "hidden" name = "hidden_field" value="khaque"></p>
		</fieldset>
		
		<p><input type = "submit" value = "Send Me"></p>
		</form>
